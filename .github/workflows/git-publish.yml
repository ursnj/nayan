name: Build and deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'deploy now')
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install ğŸ”§
        run: yarn install

      - name: Build ğŸ—ï¸
        run: yarn build:website

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GIT_PUBLISH }}
          destination_dir: nayan
          exclude_assets: '.github'
          publish_dir: ./build
          keep_files: true
